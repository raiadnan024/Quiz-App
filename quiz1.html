<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Question 1</title>
    <link rel="stylesheet" href="quizq1.css">
</head>
<body>
    <div class="container">

        <div class="question" id="q1">
            <h1>1. What does the `window.open()` method do in JavaScript?</h1>
            <div class="options">
                <input type="radio"id="optionA" name="q1" value="A">
                <label for="optionA" >A) It opens a new HTML document in the same window.</label><br>
                <input type="radio" id="optionB" name="q1" value="B">
                <label for="optionB">B) It opens a new HTML document in a new window or tab.</label><br>
                <input type="radio" id="optionC" name="q1" value="C">
                <label for="optionC">C) It closes the current HTML document.</label><br>
                <input type="radio" id="optionD" name="q1" value="D">
                <label for="optionD">D) It does not close any HTML document.</label>
            </div>
            <button id="nextBtn" onclick="submitanswer1()">Next</button>
           <!--<button id="nextBtn" onclick="navigate(1)">Next</button>--> 
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
